<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Veículo</h1>
      </div>
      <div class="ui-g-12">
        <p-selectButton [options]="cambios"></p-selectButton>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Modelo</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12 ui-md-1 ui-fluid">
        <label>Placa</label>
        <p-inputMask name="placa" mask="aaa 9999"
        ngModel #placa="ngModel" required></p-inputMask>
      </div>
      <div class="ui-g-12 ui-md-2  ui-fluid">
        <label>Valor Seguro</label>
        <input pInputText type="text" placeholder="R$ 0,00" name="valor" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: 'false'}"
          ngModel required>
      </div>
      <div class="ui-g-12 ui-md-3  ui-fluid">
        <label>Manutenção</label>
        <p-calendar dateFormat="dd/mm/yy" name="dataManutencao"
        [inline]=false [readonlyInput]=false [showIcon]=true >
        </p-calendar>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Marca</label>
          <p-dropdown [options]="marcas" placeholder="Selecione" [filter]="true"
            [autoWidth]="false"></p-dropdown>
        </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione"
          [autoWidth]="false"></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Tipo veículo</label>
        <p-dropdown [options]="tipos" placeholder="Selecione"
          [autoWidth]="false"></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="submit" label="Novo"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>


    </div>
  </form>
</div>
